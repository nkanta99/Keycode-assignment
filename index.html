<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keycode Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Nkanta Keycode!</h1>
    <p>Press any key to see its code, key, and keycode values.</p>
    <div id="keyInfo">
      <p id="code">event.code: </p>
      <p id="key">event.key: </p>
      <p id="keycode">event.keycode: </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
